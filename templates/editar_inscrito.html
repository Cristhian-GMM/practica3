<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscrito</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a90e2, #50e3c2); /* Degradado de color */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            text-align: center; /* Centrado de texto */
        }
        h1 {
            color: #fff; /* Título en blanco */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        form {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 80%; /* Ancho del formulario */
            max-width: 600px; /* Ancho máximo */
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
            width: 100%; /* Ancho total para la tabla */
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #6200ea; /* Morado para encabezados */
            color: white; /* Texto blanco en encabezados */
            font-size: 1.2em;
        }
        button {
            background-color: #00BFFF; /* Color celeste para el botón */
            color: white; /* Color del texto del botón */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            display: block;
            margin: 20px auto; /* Centrar el botón */
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%; /* Botón ocupa todo el ancho */
        }
        button:hover {
            background-color: #009ACD; /* Color del botón al pasar el ratón */
            transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
        }
        label {
            font-weight: bold; /* Negrita para las etiquetas */
        }
        input[type="text"],
        input[type="date"] {
            width: 95%; /* Ancho del 95% para entradas */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #6200ea; /* Color de borde en foco */
            outline: none; /* Sin borde en foco */
        }
        /* Estilos para los checkboxes */
        input[type="checkbox"] {
            margin-right: 10px; /* Espaciado entre checkbox y etiqueta */
        }
    </style>
</head>
<body>
    <h1>Editar Inscrito</h1>
    <p>ID del inscrito: {{ index + 1 }}</p> 

    <form method="POST">
        <table>
            <tr>
                <td><label for="fecha">Fecha:</label></td>
                <td><input type="date" id="fecha" name="fecha" value="{{ inscrito['fecha'] }}" required></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" value="{{ inscrito['nombre'] }}" required></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido:</label></td>
                <td><input type="text" id="apellido" name="apellido" value="{{ inscrito['apellido'] }}" required></td>
            </tr>
            <tr>
                <td><label for="turno">Turno:</label></td>
                <td>
                    <input type="radio" id="mañana" name="turno" value="Mañana" {% if inscrito['turno'] == 'Mañana' %}checked{% endif %} required>
                    <label for="mañana">Mañana</label>
                    <input type="radio" id="tarde" name="turno" value="Tarde" {% if inscrito['turno'] == 'Tarde' %}checked{% endif %}>
                    <label for="tarde">Tarde</label>
                    <input type="radio" id="noche" name="turno" value="Noche" {% if inscrito['turno'] == 'Noche' %}checked{% endif %}>
                    <label for="noche">Noche</label>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td><label for="seminarios">Seminarios:</label></td>
                <td>
                    <input type="checkbox" id="ia" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito['seminarios'] %}checked{% endif %}>
                    <label for="ia">Inteligencia Artificial</label><br>
                    <input type="checkbox" id="ml" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito['seminarios'] %}checked{% endif %}>
                    <label for="ml">Machine Learning</label><br>
                    <input type="checkbox" id="simulacion" name="seminarios" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito['seminarios'] %}checked{% endif %}>
                    <label for="simulacion">Simulación con Arena</label><br>
                    <input type="checkbox" id="robotica" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito['seminarios'] %}checked{% endif %}>
                    <label for="robotica">Robótica Educativa</label><br>
                </td>
            </tr>
        </table>
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
